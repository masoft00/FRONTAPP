<body class="hold-transition sidebar-mini layout-fixed">
  <section class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-widget="control-sidebar" data-slide="true" routerLink="/connexion">
            <i class="fas fa-sign-out-alt">Deconnexion</i>
          </a>
        </li>
      </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <!-- <img src="assets/dist/img/monlogo.png" class="img-circle elevation-2" alt="User Image"> -->
          </div>
          <div class="info">
            <a href="#" class="d-block">XALISS TRANSFERT</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <app-nav></app-nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
    <section class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">FAIRE UN DEPOT</h1>
            </div>
          </div>
        </div>
      </div>
      <form (ngSubmit)="OnSubmit(f)" #f="ngForm">
        <section class="content">
          <section class="container-fluid">
            <section class="row">
              <section class="col-lg-12 connectedSortable">
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 control-label">Numéro du Compte</label>
                        <div class="col-sm-10">
                          <input type="compte" name="compte" ngModel class="form-control"
                            placeholder="Numéro du compte" id="montant">
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 control-label">Montant</label>
                        <div class="col-sm-10">
                          <input type="text" name="montant" ngModel class="form-control" id="inputEmail3"
                            placeholder="Montant">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </section>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Ajouter</button>
          </section>
        </section>
      </form>
    </section>
    <footer class="main-footer">
      <strong>Copyright &copy; 2019 <a href="http://adminlte.io">MAKARIMAL AKHLAQ SOFT</a>.</strong>
    </footer>
  </section>
</body>
