<body class="hold-transition sidebar-mini layout-fixed">
  <section class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-widget="control-sidebar" data-slide="true" routerLink="/connexion">
            <i class="fas fa-sign-out-alt">Deconnexion</i>
          </a>
        </li>
      </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <!-- <img src="assets/dist/img/monlogo.png" class="img-circle elevation-2" alt="User Image"> -->

          </div>
          <div class="info">
            <a href="#" class="d-block">XALISS TRANSFERT</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <app-nav></app-nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
    <section class="content-wrapper">
      <div class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1 class="m-0 text-dark">LISTE UTILISATEUR</h1>
            </div>
          </div>
        </div>
      </div>
      <section class="content">
        <section class="container-fluid">
          <section class="row">
            <section class="col-lg-12 connectedSortable">
              <div class="mat-elevation-z8">
                <mat-form-field>
                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>

                <div class="mat-elevation-z8">
                  <table mat-table [dataSource]="dataSource" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="prenom">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
                      <td mat-cell *matCellDef="let row"> {{row.prenom}}</td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="nom">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                      <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="adresse">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse</th>
                      <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="telephone">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telephone</th>
                      <td mat-cell *matCellDef="let row"> {{row.telephone}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
                      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <!-- Name Column -->

                    <ng-container matColumnDef="roles">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role</th>
                      <td mat-cell *matCellDef="let row"> {{row.roles[0]}} </td>
                    </ng-container>

                    <ng-container matColumnDef="statut">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Statut</th>
                      <td mat-cell *matCellDef="let row">{{row.statut}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                </div>
              </div>
            </section>
          </section>
        </section>
      </section>
    </section>

    <footer class="main-footer">
      <strong>Copyright &copy; 2019 <a href="http://adminlte.io">MAKARIMAL AKHLAQ SOFT</a>.</strong>
    </footer>
  </section>

</body>
